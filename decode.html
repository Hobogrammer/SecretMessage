<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <h1>Message Decoder</h1>
    <p>This url contains a securely encoded message.</p>
    <p>Are you ready to enter the passcode?</p>
    <br>
    <button id="decrypt" onclick="decoder.unlock()">Unlock</button>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>

    <script>
      var decoder = {
        getPassword: function() {
          this.password = prompt("Enter the password")
        },
        getUrl: function() {
          search = window.location.search
          pattern = /\?(.*)$/

          matches = search.match(pattern)
          this.url = matches[1]
        },
        decode: function() {
            alert(CryptoJS.AES.decrypt(this.url, this.password).toString(CryptoJS.enc.Utf8))
        },
        unlock: function() {
          this.getUrl()
          this.getPassword()
          this.decode()
        }
      }
    </script>
  </body>
</html>
